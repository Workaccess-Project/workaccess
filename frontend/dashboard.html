<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workaccess – Dashboard</title>

  <style>
    :root{
      --bg:#0b1020;
      --muted:#8aa0c6;
      --text:#e8eeff;
      --accent:#6ea8fe;
      --danger:#ff6b6b;
      --border:rgba(255,255,255,.08);
      --shadow:0 10px 25px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(110,168,254,.25), transparent 60%),
                  radial-gradient(1200px 600px at 80% 20%, rgba(99,230,190,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:24px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .status{padding:12px 18px;color:var(--muted);font-size:12px;}

    /* ✅ 3 sloupce když je audit vidět, jinak 2 */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      padding:0 18px 18px;
    }
    .grid.withAudit{
      grid-template-columns: 1fr 1fr 1fr;
    }
    @media (max-width: 1050px){
      .grid.withAudit{grid-template-columns:1fr;}
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr;}
    }

    .toolbar{
      padding:14px 18px;
      display:flex;
      gap:10px;
      align-items:center;
      border-bottom:1px solid var(--border);
      flex-wrap:wrap;
    }
    button, input{
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background:rgba(0,0,0,.18);color:var(--text);outline:none;
    }
    button{
      background:rgba(255,255,255,.06);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    button.primary{background:rgba(110,168,254,.18);border-color:rgba(110,168,254,.25)}
    button:disabled{opacity:.45;cursor:not-allowed}

    .box{
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      background:rgba(0,0,0,.10);
      overflow:hidden;
    }
    .boxHead{
      padding:12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-size:12px;
      gap:10px;
    }
    .count{
      font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      color:var(--muted);background:rgba(0,0,0,.12);
      white-space:nowrap;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .row:last-child{border-bottom:0}
    .row:hover{background: rgba(110,168,254,.10);}

    a.rowLink{
      flex:1;
      display:block;
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      min-width:0;
    }

    .title{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      font-size:13px;
    }
    .tag{
      font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      color:var(--muted);background:rgba(0,0,0,.12);
    }
    .tagDanger{border-color:rgba(255,107,107,.35);background:rgba(255,107,107,.10);color:#ffd1d1;}
    .meta{margin-top:6px;font-size:12px;color:var(--muted);}

    .btnSmall{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(99,230,190,.25);
      background:rgba(99,230,190,.12);
      height:32px;
    }

    /* ✅ audit */
    .auditRow{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .auditRow:last-child{border-bottom:0}
    .auditTop{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      font-size:13px;
    }
    .auditMeta{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
      word-break:break-word;
    }
    .auditPill{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted);
      background:rgba(0,0,0,.12);
      white-space:nowrap;
    }
    .auditAction{
      border-color:rgba(110,168,254,.28);
      background:rgba(110,168,254,.12);
      color:rgba(232,238,255,.9);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- společná navigace -->
      <div id="wa-nav"></div>

      <div class="toolbar">
        <div style="display:flex; flex-direction:column; gap:4px; min-width: 260px;">
          <div style="font-size:18px; font-weight:700;">Dashboard – expirace školení</div>
          <div style="font-size:12px; color:var(--muted);">GET /api/reports/trainings</div>
        </div>

        <label style="font-size:12px;color:var(--muted); margin-left:auto;">Dní dopředu:</label>
        <input id="days" type="number" min="0" value="30" style="width:120px;" />
        <button class="primary" id="btnLoad">Načíst</button>

        <!-- audit refresh (jen když je audit vidět) -->
        <span id="auditControls" style="display:none; gap:10px; align-items:center;">
          <span style="font-size:12px;color:var(--muted);">Audit:</span>
          <span class="auditPill auditAction" id="auditRoleHint">—</span>
          <button id="btnAuditReload" title="Načíst audit znovu">Načíst audit</button>
        </span>
      </div>

      <div class="status" id="status">—</div>

      <div class="grid" id="grid">
        <div class="box">
          <div class="boxHead">
            <strong style="color:var(--text);font-weight:700;">Propadlé</strong>
            <span class="count" id="cExpired">0</span>
          </div>
          <div id="expired"></div>
        </div>

        <div class="box">
          <div class="boxHead">
            <strong style="color:var(--text);font-weight:700;">Končí brzy</strong>
            <span class="count" id="cExpiring">0</span>
          </div>
          <div id="expiring"></div>
        </div>

        <!-- Audit panel (jen pro hr/manager/security) -->
        <div class="box" id="auditBox" style="display:none;">
          <div class="boxHead">
            <strong style="color:var(--text);font-weight:700;">Poslední změny (audit)</strong>
            <span class="count" id="cAudit">0</span>
          </div>
          <div id="audit"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- pořadí: config -> nav -> api -->
  <script src="./js/wa_config.js"></script>
  <script src="./js/wa_nav.js"></script>
  <script src="./api.js"></script>

  <script>
    WA_NAV.renderNav("dashboard");

    let role = WA_NAV.getRole(); // hr/security/manager/external

    // UI
    const elDays = document.getElementById("days");
    const btnLoad = document.getElementById("btnLoad");
    const status = document.getElementById("status");

    const boxExpired = document.getElementById("expired");
    const boxExpiring = document.getElementById("expiring");
    const cExpired = document.getElementById("cExpired");
    const cExpiring = document.getElementById("cExpiring");

    // audit UI
    const grid = document.getElementById("grid");
    const auditBox = document.getElementById("auditBox");
    const auditList = document.getElementById("audit");
    const cAudit = document.getElementById("cAudit");

    const auditControls = document.getElementById("auditControls");
    const auditRoleHint = document.getElementById("auditRoleHint");
    const btnAuditReload = document.getElementById("btnAuditReload");

    function roleLabel(r){
      const map = { hr:"HR", security:"Bezpečnost", manager:"Manažer", external:"Externista" };
      return map[r] || r;
    }
    function canWrite(r){
      // stejné jako dřív: externista ne
      return r === "hr" || r === "manager" || r === "security";
    }

    function applyRoleUI() {
      role = WA_NAV.getRole();

      const canSeeAudit = role === "hr" || role === "manager" || role === "security";

      auditBox.style.display = canSeeAudit ? "block" : "none";
      auditControls.style.display = canSeeAudit ? "inline-flex" : "none";
      auditRoleHint.textContent = roleLabel(role);

      if (canSeeAudit) grid.classList.add("withAudit");
      else grid.classList.remove("withAudit");
    }

    function isIsoDateOnly(s) {
      return /^\d{4}-\d{2}-\d{2}$/.test(String(s || ""));
    }
    function todayStrUtc() {
      const d = new Date();
      const yyyy = d.getUTCFullYear();
      const mm = String(d.getUTCMonth() + 1).padStart(2, "0");
      const dd = String(d.getUTCDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }
    function addYearsToDateStr(yyyyMmDd, years) {
      if (!isIsoDateOnly(yyyyMmDd)) return null;
      const [y, m, d] = yyyyMmDd.split("-").map(n => Number(n));
      const dt2 = new Date(Date.UTC(y + years, m - 1, d));
      if (String(dt2) === "Invalid Date") return null;
      const yy = dt2.getUTCFullYear();
      const mm = String(dt2.getUTCMonth() + 1).padStart(2, "0");
      const dd = String(dt2.getUTCDate()).padStart(2, "0");
      return `${yy}-${mm}-${dd}`;
    }

    async function apiUpdateTraining(empId, trainingId, payload) {
      const res = await fetch(`${WA_CONFIG.getApiBase()}/employees/${encodeURIComponent(empId)}/trainings/${encodeURIComponent(trainingId)}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          ...(localStorage.getItem("workaccess.role") ? { "x-role": localStorage.getItem("workaccess.role") } : {})
        },
        body: JSON.stringify(payload),
      });
      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        throw new Error(`PUT /trainings failed (${res.status}) ${txt}`);
      }
      return await res.json().catch(() => ({}));
    }

    function makeRow(it, kind) {
      const row = document.createElement("div");
      row.className = "row";

      const a = document.createElement("a");
      a.className = "rowLink";
      a.href = `./employees.html#emp=${encodeURIComponent(it.employeeId)}`;
      a.title = "Klikni pro otevření detailu zaměstnance";

      const title = document.createElement("div");
      title.className = "title";

      const who = document.createElement("span");
      who.textContent = `${it.employeeName} — ${it.trainingName}`;
      title.appendChild(who);

      const tag = document.createElement("span");
      tag.className = "tag" + (kind === "expired" ? " tagDanger" : "");
      tag.textContent = kind === "expired"
        ? `propadlé (${it.daysLeft} dní)`
        : `za ${it.daysLeft} dní`;
      title.appendChild(tag);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `Firma: ${it.company} • Pozice: ${it.position} • Platí do: ${it.validTo}`;

      a.appendChild(title);
      a.appendChild(meta);

      row.appendChild(a);

      if (canWrite(role)) {
        const btn = document.createElement("button");
        btn.className = "btnSmall";
        btn.textContent = "Od dneška +1 rok";
        btn.title = "Nastaví validFrom = dnes a validTo = dnes + 1 rok";

        btn.addEventListener("click", async (e) => {
          e.preventDefault();
          e.stopPropagation();

          const empId = it.employeeId;
          const trainingId = it.trainingId;

          if (!trainingId) {
            alert("Chybí trainingId v reportu. Pošli mi prosím jeden záznam z /api/reports/trainings (F12 → Network → Response).");
            return;
          }

          const from = todayStrUtc();
          const to = addYearsToDateStr(from, 1);

          const ok = confirm(
            `Nastavit od dneška +1 rok\n` +
            `${it.employeeName} — ${it.trainingName}\n\n` +
            `Platí od: ${from}\nPlatí do: ${to}\n\nPokračovat?`
          );
          if (!ok) return;

          btn.disabled = true;
          const oldText = btn.textContent;
          btn.textContent = "Ukládám…";

          try {
            await apiUpdateTraining(empId, trainingId, {
              name: String(it.trainingName || "—"),
              validFrom: from,
              validTo: to
            });

            await load();
            await loadAudit();
          } catch (err) {
            console.error(err);
            alert("Nepodařilo se uložit: " + (err?.message || err));
          } finally {
            btn.textContent = oldText;
            btn.disabled = false;
          }
        });

        row.appendChild(btn);
      }

      return row;
    }

    function renderList(el, items, kind) {
      el.innerHTML = "";
      if (!items || items.length === 0) {
        const d = document.createElement("div");
        d.style.padding = "12px 12px";
        d.style.color = "rgba(232,238,255,.55)";
        d.textContent = "Nic.";
        el.appendChild(d);
        return;
      }
      for (const it of items) el.appendChild(makeRow(it, kind));
    }

    function fmtTs(iso) {
      if (!iso) return "—";
      const d = new Date(iso);
      if (String(d) === "Invalid Date") return String(iso);
      return d.toLocaleString("cs-CZ");
    }

    function summarizeAuditItem(a) {
      const actor = a?.actorRole ? String(a.actorRole) : "—";
      const action = a?.action ? String(a.action) : "—";
      const ts = fmtTs(a?.ts);

      const empId = a?.meta?.employeeId ? String(a.meta.employeeId) : null;

      let what = "";
      if (action.startsWith("training.")) what = "školení";
      else if (action.startsWith("employee.")) what = "zaměstnanec";
      else what = a?.entityType ? String(a.entityType) : "objekt";

      return { ts, actor, action, what, empId };
    }

    function renderAudit(items) {
      auditList.innerHTML = "";

      const arr = Array.isArray(items) ? items : [];
      cAudit.textContent = String(arr.length);

      if (arr.length === 0) {
        const d = document.createElement("div");
        d.style.padding = "12px 12px";
        d.style.color = "rgba(232,238,255,.55)";
        d.textContent = "Zatím žádné změny.";
        auditList.appendChild(d);
        return;
      }

      for (const a of arr) {
        const s = summarizeAuditItem(a);

        const row = document.createElement("div");
        row.className = "auditRow";

        const top = document.createElement("div");
        top.className = "auditTop";

        const ts = document.createElement("span");
        ts.className = "auditPill";
        ts.textContent = s.ts;

        const act = document.createElement("span");
        act.className = "auditPill auditAction";
        act.textContent = s.action;

        const who = document.createElement("span");
        who.className = "auditPill";
        who.textContent = `role: ${s.actor}`;

        top.appendChild(ts);
        top.appendChild(act);
        top.appendChild(who);

        const meta = document.createElement("div");
        meta.className = "auditMeta";

        if (s.empId) {
          const link = document.createElement("a");
          link.href = `./employees.html#emp=${encodeURIComponent(s.empId)}`;
          link.style.color = "rgba(232,238,255,.92)";
          link.style.textDecoration = "none";
          link.textContent = `Otevřít zaměstnance (${s.empId})`;

          const line = document.createElement("div");
          line.appendChild(document.createTextNode(`Změna: ${s.what} • `));
          line.appendChild(link);

          meta.appendChild(line);
        } else {
          meta.textContent = `Změna: ${s.what}`;
        }

        row.appendChild(top);
        row.appendChild(meta);

        auditList.appendChild(row);
      }
    }

    async function loadAudit() {
      const canSeeAudit = role === "hr" || role === "manager" || role === "security";
      if (!canSeeAudit) return;

      cAudit.textContent = "…";

      try {
        const res = await fetch(`${WA_CONFIG.getApiBase()}/audit?limit=50`, {
          headers: { "x-role": (localStorage.getItem("workaccess.role") || "hr") }
        });

        if (!res.ok) {
          const txt = await res.text().catch(() => "");
          throw new Error(`Audit API error ${res.status} ${txt}`);
        }
        const data = await res.json();
        renderAudit(data?.items || []);
      } catch (err) {
        console.error(err);
        auditList.innerHTML = "";
        const d = document.createElement("div");
        d.style.padding = "12px 12px";
        d.style.color = "rgba(232,238,255,.55)";
        d.textContent = "Audit se nepodařilo načíst.";
        auditList.appendChild(d);
        cAudit.textContent = "!";
      }
    }

    async function load() {
      const days = Math.max(0, Number(elDays.value || 30) || 30);
      status.textContent = "Načítám…";

      try {
        // přes WA_API – už to posílá roli automaticky
        const data = await (async () => {
          const res = await fetch(`${WA_CONFIG.getApiBase()}/reports/trainings?days=${encodeURIComponent(days)}`, {
            headers: { "x-role": (localStorage.getItem("workaccess.role") || "hr") }
          });
          if (!res.ok) throw new Error("API error " + res.status);
          return await res.json();
        })();

        cExpired.textContent = String(data.expired?.length || 0);
        cExpiring.textContent = String(data.expiring?.length || 0);

        status.textContent = `Dnes: ${data.today} • okno: ${data.days} dní • role: ${roleLabel(role)}`;

        renderList(boxExpired, data.expired, "expired");
        renderList(boxExpiring, data.expiring, "expiring");
      } catch (err) {
        console.error(err);
        status.textContent = "Nepodařilo se načíst dashboard. Je backend spuštěný a existuje /api/reports/trainings?";
      }
    }

    // events
    btnLoad.addEventListener("click", async () => {
      applyRoleUI();
      await load();
      await loadAudit();
    });

    btnAuditReload.addEventListener("click", async () => {
      applyRoleUI();
      await loadAudit();
    });

    // start
    applyRoleUI();
    load();
    loadAudit();
  </script>
</body>
</html>
