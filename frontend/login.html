<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workaccess – Přihlášení</title>
  <script src="api.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#0b1220;
      color:#e8eefc;
      margin:0;
      padding:40px;
    }
    .card{
      max-width:520px;
      margin:auto;
      background:#111a2e;
      padding:24px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.1);
    }
    h2{margin-top:0}
    input,select,button{
      width:100%;
      padding:10px;
      margin-top:8px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:#0f172a;
      color:#fff;
    }
    button{
      cursor:pointer;
      background:#233255;
    }
    .section{
      border-top:1px solid rgba(255,255,255,0.1);
      margin-top:20px;
      padding-top:20px;
    }
    .msg{
      margin-top:10px;
      font-size:14px;
    }
    .error{ color:#fb7185; }
    .ok{ color:#2dd4bf; }
    .small { font-size: 12px; opacity: .8; }
  </style>
</head>
<body>

<div class="card">
  <h2>Produkční přihlášení (JWT)</h2>

  <label>Email</label>
  <input id="email" value="admin@workaccess.local" />

  <label>Heslo</label>
  <input id="password" type="password" value="admin" />

  <button id="btnAuthLogin">Přihlásit</button>

  <div id="authMsg" class="msg"></div>

  <div class="section">
    <h2>DEMO režim (bez JWT)</h2>

    <label>Company ID (tenant)</label>
    <input id="companyId" value="billingtest1" placeholder="např. billingtest1" />
    <div class="small">Musí sedět s backend tenant složkou: backend/data/tenants/&lt;companyId&gt;/</div>

    <label>Role</label>
    <select id="roleSelect">
      <option value="hr">HR</option>
      <option value="manager" selected>Manager</option>
      <option value="security">Security</option>
      <option value="external">External</option>
    </select>

    <button id="btnDemoLogin">Použít DEMO</button>

    <div id="demoMsg" class="msg"></div>
  </div>
</div>

<script>
  const LS = {
    token: "wa_auth_token",
    role: "wa_role_key",
    companyId: "wa_company_id",
  };

  const el = {
    email: document.getElementById("email"),
    password: document.getElementById("password"),
    btnAuthLogin: document.getElementById("btnAuthLogin"),
    authMsg: document.getElementById("authMsg"),

    companyId: document.getElementById("companyId"),
    roleSelect: document.getElementById("roleSelect"),
    btnDemoLogin: document.getElementById("btnDemoLogin"),
    demoMsg: document.getElementById("demoMsg"),
  };

  // předvyplň z localStorage, pokud už někdy bylo nastaveno
  try {
    const cid = (localStorage.getItem(LS.companyId) || "").toString().trim();
    if (cid) el.companyId.value = cid;
  } catch {}

  function goDashboard(){
    window.location.href = "dashboard.html";
  }

  el.btnAuthLogin.addEventListener("click", async () => {
    el.authMsg.textContent = "Přihlašuji…";
    el.authMsg.className = "msg";

    try {
      const res = await WA_API.login(
        el.email.value.trim(),
        el.password.value.trim()
      );

      localStorage.setItem(LS.token, res.token);

      el.authMsg.textContent = "Přihlášení úspěšné → přechod na dashboard";
      el.authMsg.className = "msg ok";

      setTimeout(goDashboard, 800);
    } catch (err) {
      el.authMsg.textContent = err.message;
      el.authMsg.className = "msg error";
    }
  });

  el.btnDemoLogin.addEventListener("click", () => {
    const role = (el.roleSelect.value || "").trim();
    const cid = (el.companyId.value || "").trim();

    if (!cid) {
      el.demoMsg.textContent = "Vyplň Company ID (tenant), jinak backend odmítne request.";
      el.demoMsg.className = "msg error";
      return;
    }

    localStorage.removeItem(LS.token); // jistota – demo bez JWT
    localStorage.setItem(LS.role, role || "external");
    localStorage.setItem(LS.companyId, cid);

    el.demoMsg.textContent = `DEMO aktivní (companyId=${cid}, role=${role}) → přechod na dashboard`;
    el.demoMsg.className = "msg ok";

    setTimeout(goDashboard, 600);
  });
</script>

</body>
</html>
